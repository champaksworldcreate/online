<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>4 Div Fullscreen Demo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f4ff;
      padding: 10px;
    }

    .grid {
      display: grid;
      grid-template-rows: auto auto;
      gap: 10px;
    }

    .row3 {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
    }

    .box {
      border-radius: 8px;
      height: 200px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .controls {
      padding: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(4px);
    }

    button {
      padding: 6px 12px;
      font-size: 14px;
      border: 0;
      border-radius: 5px;
      cursor: pointer;
    }

    .full-btn { background: #2563eb; color: white; }
    .back-btn { background: #333; color: white; display: none; }

    .content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      color: white;
    }

    /* Fullscreen mode */
    .fullscreen-mode {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      border-radius: 0;
    }

    .fullscreen-mode .content {
      height: calc(100vh - 45px);
    }
  </style>
</head>
<body>

<div class="grid" id="layout">

  <!-- Row 1: Full-width box -->
  <div class="box" id="box1" style="background:#ff6b6b;">
    <div class="controls">
      <strong>Box 1</strong>
      <button class="full-btn" onclick="goFull('box1')">Fullscreen</button>
      <button class="back-btn" onclick="exitFull()" id="back-box1">Back</button>
    </div>
    <div class="content">RED BOX</div>
  </div>

  <!-- Row 2: Three columns -->
  <div class="row3">

    <div class="box" id="box2" style="background:#4ecdc4;">
      <div class="controls">
        <strong>Box 2</strong>
        <button class="full-btn" onclick="goFull('box2')">Fullscreen</button>
        <button class="back-btn" onclick="exitFull()" id="back-box2">Back</button>
      </div>
      <div class="content">GREEN BOX</div>
    </div>

    <div class="box" id="box3" style="background:#1a73e8;">
      <div class="controls">
        <strong>Box 3</strong>
        <button class="full-btn" onclick="goFull('box3')">Fullscreen</button>
        <button class="back-btn" onclick="exitFull()" id="back-box3">Back</button>
      </div>
      <div class="content">BLUE BOX</div>
    </div>

    <div class="box" id="box4" style="background:#f6c90e; color:#000;">
      <div class="controls">
        <strong>Box 4</strong>
        <button class="full-btn" onclick="goFull('box4')">Fullscreen</button>
        <button class="back-btn" onclick="exitFull()" id="back-box4">Back</button>
      </div>
      <div class="content">YELLOW BOX</div>
    </div>

  </div>

</div>

<script>
let activeBox = null;

function goFull(id) {
  activeBox = document.getElementById(id);

  document.getElementById("layout").style.display = "none";

  let clone = activeBox.cloneNode(true);
  clone.id = "fullscreen-box";
  clone.classList.add("fullscreen-mode");

  clone.querySelector(".full-btn").style.display = "none";
  clone.querySelector(".back-btn").style.display = "inline-block";

  document.body.appendChild(clone);
}

function exitFull() {
  let fs = document.getElementById("fullscreen-box");
  if (fs) fs.remove();

  document.getElementById("layout").style.display = "grid";
}
</script>

</body>
</html>
